<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Filmes e Séries Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin: 1rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .gallery-item {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 0.5rem;
            text-align: center;
            background-color: #ddd;
        }
        .gallery-item span {
            display: block;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Galeria de Filmes e Séries Favoritos</h1>
    <div class="gallery">
        <div class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Todo_mundo_em_p%C3%A2nico" target="_blank">
                <img src="https://br.web.img2.acsta.net/c_300_300/medias/04/97/17/049717_af.jpg" alt="Todo Mundo em Pânico">
                <span>Todo Mundo em Pânico</span>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Invoca%C3%A7%C3%A3o_do_Mal" target="_blank">
                <img src="https://musicimage.xboxlive.com/catalog/video.movie.8D6KGWZL5F32/image?locale=pt-br&mode=crop&purposes=BoxArt&q=90&h=300&w=200&format=jpg" alt="Invocação do Mal">
                <span>Invocação do Mal</span>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Os_Instrumentos_Mortais:_Cidade_das_Almas_Perdidas" target="_blank">
                <img src="https://br.web.img3.acsta.net/r_1920_1080/pictures/210/134/21013484_20130618165018218.jpg" alt="Os Instrumentos Mortais">
                <span>Os Instrumentos Mortais</span>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Crep%C3%BAsculo_(s%C3%A9rie_de_romance)" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/c/c1/Twilight_Poster.jpg/230px-Twilight_Poster.jpg" alt="Crepúsculo">
                <span>Crepúsculo</span>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Velocidade_+_F%C3%BAria" target="_blank">
                <img src="https://br.web.img2.acsta.net/c_300_300/pictures/23/05/16/22/53/0156803.jpg" alt="Velozes e Furiosos">
                <span>Velozes e Furiosos</span>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://pt.wikipedia.org/wiki/Tomorrow_(s%C3%A9rie_de_televis%C3%A3o)" target="_blank">
                <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMmKTpVAImnPZxaKnhTOtY0QlI7TjpGq7ZJ_1fzisJPMVfaKAk8B4byVkmxLeQa2JI-kc&usqp=CAU alt="Tomorrow">
                <span>Tomorrow</span>
            </a>
        </div>

    </div>
